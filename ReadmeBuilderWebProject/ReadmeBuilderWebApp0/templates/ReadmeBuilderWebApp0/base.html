{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Readme writer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
       <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Readme Builder</h2>

                </div>
                <div class="menu">
                <ul>
                    <li><a href="#">Home</a><li>
                    <li><a href="#">Sign in</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
            </div>
             <main>
            {% block content %}
            <!-- Child templates will insert their content here -->
            {% endblock %}
            </main>
        </div>

        <footer>
            <p>&copy; {% now "Y" %} Readme Writer</p>
        </footer>
</body>
</html>
