{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Readme writer - {{title}}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="icon">
            <h2 class="logo">Readme Writter</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href=" {% url "home"%}">Home</a></li>
                <li><a href="{% url "signin" %}">Sign in</a></li>
                <li><a href="{% url "signup" %}">Sign up</a></li>
            </ul>
    </header>
        
    <main>
            {% block content %}
            <!-- Child templates will insert their content here -->
            {% endblock %}
    </main>

    <footer>
            <p>&copy; {% now "Y" %} Readme Writer</p>
    </footer>

</body>
</html>
